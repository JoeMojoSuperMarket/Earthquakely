<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image to Shake it!</title>
</head>
<body>
    <h2>Upload a Static Image to Convert into a Shaking GIF</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <input type="submit" value="Upload Image">
    </form>
</body>
</html>
