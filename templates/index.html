<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Missed the Great NYC Earthquake? <br> Upload Image to Earthquakify it</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="content">
        <h2>Upload a Static Image to Earthquakify it</h2>

            <input type="submit" value="Upload Image">
        </form>
    </div>
</body>
</html>
